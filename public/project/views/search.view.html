<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="nav-bar header">
            <a href="#/login" class="navbar-brand pull-right">
                Login
            </a>
        </div>
    </div>
</nav>


<div class="banner">
    <span class="banner-text pull-right">Mixtape Network</span>
</div>

<div class="container-fluid" >

    <h3>Track Search</h3>

    <div class="input-group">
        <input ng-model="title" type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
        <button ng-click="model.searchTrackByTitle(title)" class="btn btn-default" type="button">Go!</button>
      </span>
    </div>


    <div ng-if="model.tracks">
        <table class="table">
            <trhead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Poster</th>
                    <th>Play</th>
                    <th>Add to playlist</th>
                </tr>
            </trhead>
            <tbody>
            <tr ng-repeat="track in model.tracks">
                <td><a href="#/details/{{track.id}}/{{title}}">{{track.name}}</a></td>
                <td>{{track.artists[0].name}}</td>
                <td><img ng-src="{{track.album.images[0].url}}" height="100px"/></td>
                <td>
                    <a ng-click="model.playSound(track.preview_url)">
                        <span class="glyphicon glyphicon-play"></span>
                    </a>
                </td>
                <td><a ng-click="model.addTrack(track)" class="btn btn-primary btn-block">Add</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

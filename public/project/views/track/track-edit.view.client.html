                </a>
            </div>
            <div class="navbar-text pull-right" style="margin-right: 27px;">
                <a href="#/user/{{model.uid}}/playlist/{{model.pid}}/track/new">

                </a>
            </div>

        <div class="col-sm-8">
            <div class="navbar-text pull-left" style="margin-left: 0px">

                </a>

                    <span class="glyphicon glyphicon-ok"></span>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs" style="margin-left:15px; margin-top: 50px; padding-top: 15px; margin-bottom: 50px; position: absolute;top: 0px;bottom: 0px;overflow: auto;">

        <!--{{models.playlists}}-->

        <ul class="list-group">
            <li ng-repeat="track in model.tracks" class="list-group-item">
                <a href="#/user/{{model.uid}}/playlist/{{model.pid}}/track/{{track._id}}">
                    {{track.name}}
                </a>
                <a href="#/user/{{model.uid}}/playlist/{{model.pid}}/track/{{track._id}}" class="pull-right" style="margin-left: 15px;">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a ng-click="model.playSound(track.preview_url)">
                    <span class="glyphicon glyphicon-play pull-right"></span>
                </a>
            </li>

        </ul>
    </div>


    <div class="col-xs-12 col-sm-8 v-divider pull-right">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.track.name" type="text" class="form-control" id="name" placeholder="{{model.track.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="model.track.description" type="text" class="form-control" rows="5" id="description" placeholder="{{model.track.description}}"></textarea>
            </div>

        </form>

        <a ng-click="model.deleteTrack()"
           class="btn btn-danger btn-block">Delete</a>

    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="nav-bar header">

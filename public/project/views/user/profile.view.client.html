<nav class="navbar navbar-default navbar-fixed-top bg-primary">
    <div class="container-fluid">

        <div class="nav-bar header">
            <a class="navbar-brand" href="#/user/{{model.user._id}}">Profile</a>

            <a ng-click="model.updateUser()" class="navbar-brand pull-right">
                <span class = "glyphicon glyphicon-ok"></span>
            </a>

        </div>

    </div>
</nav>


<div class="container">
    <h1>Profile</h1>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.first" type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.last" type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/playlist">Playlists</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.logout()">Logout</a>
    <a class="btn btn-warning btn-block"
       ng-click="model.unregisterUser()">Unregister</a>
    <a class="btn btn-primary btn-block"
       ng-show="model.user.role == 'ADMIN'"
       href="#/admin">Admin</a>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="nav-bar header">
            <a href="#/user/{{model.user._id}}" class="navbar-brand pull-right">
                <span class = "glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

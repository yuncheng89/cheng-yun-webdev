<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Profile</title>

    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-dark navbar-fixed-top bg-primary">
    <div class="container-fluid">

        <div class="nav-bar header white">
            <a class="navbar-brand" href="profile.html">Profile</a>

            <a class="navbar-brand pull-right" href="profile.html">
                <span class = "glyphicon glyphicon-ok"></span>
            </a>

        </div>

    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="alice">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" class="form-control" id="first" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" id="last" placeholder="Wonderland">
        </div>

        <a href="website-list.html" class="btn btn-primary btn-block">Websites</a>
        <a href="login.html" class="btn btn-danger btn-block">Logout</a>
    </form>

</div>


<nav class="navbar navbar-dark navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <div class="nav-bar header white">
            <a href="profile.html" class="navbar-text pull-right">
                <span class = "glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>


</body>
</html>

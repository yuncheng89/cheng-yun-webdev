<div >
    Name
    <input ng-model="model.widget.name" class="form-control" placeholder="Name"/>
    Text
    <input ng-model="model.widget.text" class="form-control" placeholder="Text"/>
    Rows
    <input ng-model="model.widget.rows" class="form-control" type="number" placeholder="3"/>
    Placeholder
    <input ng-model="model.widget.placeholder" class="form-control" placeholder="Placeholder"/>
    Formatted
    <input ng-model="model.widget.formatted" type="checkbox"/>
</div>

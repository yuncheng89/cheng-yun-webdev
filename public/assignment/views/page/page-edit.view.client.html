<nav class="navbar navbar-default navbar-fixed-top bg-primary">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page">
                    Pages
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-right">
                <a ng-click="model.updatePage()">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}">
                    Edit Page
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-xs-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}" class="pull-right" style="margin-left: 15px;">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a href="#" class="pull-right">
                    <span class="glyphicon glyphicon-play"></span>
                </a>
            </li>
        </ul>

    </div>


    <div class="col-xs-12 col-sm-8 v-divider pull-right">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="{{model.page.name}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="model.page.description" type="text" class="form-control" rows="5" id="description" placeholder="{{model.page.description}}"></textarea>
            </div>
        </form>

        <a ng-click="model.deletePage()"
           class="btn btn-danger btn-block">Delete</a>

    </div>
</div>

<nav class="navbar navbar-dark navbar-fixed-bottom bg-primary">
    <div class="container-fluid row">
        <div class="col-xs-4 hidden-xs">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <!--Left Footer-->
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div class="navbar-header pull-right">
                <!--Right Footer-->
                <p class="navbar-text">
                    <a href="#/user/{{model.uid}}" class="navbar-link white">
                        <span class="glyphicon glyphicon-user "></span>
                    </a>
                </p>

            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Register</h1>
    <input type="text"
           class="form-control"
           placeholder="username"
           ng-model="model.user.username"/>
    <input type="password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           class="form-control"
           placeholder="verify password"
           ng-model="model.user.password"/>

    <a ng-click="model.register(model.user.username, model.user.password)" class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block" href="#/login">Cancel</a>
</div>

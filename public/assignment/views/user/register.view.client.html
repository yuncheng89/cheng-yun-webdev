<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1>Register</h1>
    <input type="text"
           class="form-control"
           placeholder="username"
           ng-model="username"/>
    <input type="password"
           class="form-control"
           placeholder="password"
           ng-model="password"/>
    <input type="password"
           class="form-control"
           placeholder="verify password"
           ng-model="verify"/>

    <a ng-click="model.register(username, password, verify)" class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block" href="#/login">Cancel</a>
</div>

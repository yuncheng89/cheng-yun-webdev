<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs" style="margin-left:15px; margin-top: 50px; padding-top: 15px; margin-bottom: 50px; position: absolute;top: 0px;bottom: 0px;overflow: auto;">

        <!--{{models.websites}}-->

        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#/user/{{model.uid}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.uid}}/website/{{website._id}}" class="pull-right" style="margin-left: 15px;">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a href="#" class="pull-right">
                    <span class="glyphicon glyphicon-play"></span>
                </a>
            </li>

        </ul>
    </div>


    <div class="col-xs-12 col-sm-8 v-divider pull-right">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="{{model.website._id}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="model.website.description" type="text" class="form-control" rows="5" id="description" placeholder="{{model.website.description}}"></textarea>
            </div>

        </form>

        <a ng-click="model.deleteWebsite()"
           class="btn btn-danger btn-block">Delete</a>

    </div>
</div>

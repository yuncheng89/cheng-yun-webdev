<!DOCTYPE html>
<html lang="en">
<head>
    <link hre="../../css/jquery-ui.css" rel="stylesheet"/>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <meta charset="UTF-8">
    <title>Sortable</title>

    <script>
        $(function() {
            //alert("hello from jquery");

            var ul = $("ul");
            console.log(ul);
            var li = $("<li>Item 123</li>");
            ul.append(li);
            ul.append("<li>Item 234</li>");
            ul.sortable();


            $(".widgets").sortable();
        });
    </script>

</head>
<body>

<h1>Sortable</h1>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
</ul>

<div class="widgets">
    <div class="Youtube">
        <h2>Youtube widget</h2>
    </div>
    <div class="Image">
        <h2>Image widget</h2>
    </div>
</div>

</body>
</html>
